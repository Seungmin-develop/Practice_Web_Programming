
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6개의 CSS2 색이름과 색</title>
    <style>
        div{
            display:inline-block;
            width:150px;
            padding:10px;
        }
    </style>
</head>
<body>
    <script>
        var colorNames=["maroon", "red", "orange", "yellow", "olive", "purple"];
        for(i=0;i<6;i++)
        {
            var str="<div style = 'background-color:";
            str+=colorNames[i];
            str+="'>"+colorNames[i]+"</div>";
            document.write(str);
        }
    </script>
</body>
</html>
