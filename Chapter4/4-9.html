<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            text-align: center;
            color: yellow;
            text-shadow: 3px 3px 3px blue;

        img{
            width: 150px;
            height: 120px;
        }
        img:hover{

        }

</head>

    <table>
        <tr><td><img src="naver.png" alt=""></td><td><img src="chosun.png" alt=""></td><td><img src="amazon.png" alt=""></td></tr>
