<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label>
            선종류 
            <select name="line" size="3">
                <option value="선없음">선없음</option>
                <option value="실선">실선</option>
                <option value="점선">점선</option>
            </select>
        </label>
        <br>
        <label>
            선두께
            <input type="number">
        </label>
        <label>
            선색
            <input type="color">
        </label>
        <br>
        <label>
            투명도(0~100):
            <input type="range" min="0" max="100" list="transparent">
            <datalist id="transparent">
                <option value="0" label="low"></option>
                <option value="50" label="medium"></option>
                <option value="100" label="high"></option>
            </datalist>
        </label>
    </fieldset>
</body>
</html>
